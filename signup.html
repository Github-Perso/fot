<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Css/sign_up.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url(Assests/Images/sign_up.jpg); background-size: cover;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 main_div">
                Sign up
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-12 main_div_1">
                Create your account
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mar_man">
           <input type="text" placeholder="Username" class="txt_mng">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mar_man">
           <input type="email" placeholder="Email" class="txt_mng">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mar_man">
           <input type="password" placeholder="Password" class="txt_mng">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mar_man">
           <input type="password" placeholder="Confirm Password" class="txt_mng">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mar_man">
           <input type="submit" value="Sign Up" class="my_btn">
        </div>
    </div>
</div>
<div class="container or ">
    <div class="row">
        <div class="col-md-12">
            Or
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 mar_man">
           <input type="submit" value="Sign in with Google" class="my_btn1">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 last_div">
           Already have an account? <a href="login.html" style="color: #9C28B1; text-decoration: none;">  Login</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
